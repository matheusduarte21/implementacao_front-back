<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
    <title>Projeto API</title>
</head>
<body>
    <div class="box">
        <form action="">
            <h1>Cadastro</h1>
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="email"  name="Email" placeholder="Email">
            <input type="password" class="senha" autocomplete="" name="senha" placeholder="senha">
            <input type="text" class="tel" name="tel" placeholder="telefone">
            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
